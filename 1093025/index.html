<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
  cursor: pointer;
  fill: #fff;
  fill-opacity: 0.3;
  stroke: #333;
  stroke-width: 1.5px;
}

.node text {
  font: 20px sans-serif;
  pointer-events: none;
}

path.link {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var margin = {top: 50, right: 20, bottom: 20, left: 20},
    width = 960 - margin.left - margin.right,
    barHeight = 80,
    barWidth = width * .9;

var i = 0,
    duration = 400,
    root;

var tree = d3.layout.tree()
    .nodeSize([0, 20]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


root = {
  "text": "chemical + disease relationship",
  "children": [{
    "id": "1",
    "id": "1",
    "text": "(chemical) relates to disease",
    "desc": "The chemical has some type of relation to the disease.",
    "children": [{
        "id": "1-2",
        "text": "exacerbates",
        "desc": "The chemical worsens or exacerbates the disease in any manner"
      }, {
        "id": "1-1",
        "text": "treats",
        "desc": "The chemical improves or treats the disease in any manner",
        "children": [{
          "id": "1-1-1",
          "text": "treats the symptoms of",
          "desc": "The chemical treats the symptoms or signs of the disease in any manner. Symptoms are defined as subjective physical or mental manifestations of a disease; examples include stomachache, lower-back pain, and fatigue."
          }, {
          "id": "1-1-2",
          "text": "treats the cause of",
          "desc": "The chemical treats the cause of the disease in any manner"
        }]

      }]
    }, {
    "id": "2",
    "text": "has no relation to",
    "desc": "The text does not specify a relationship between the chemical and disease."
  }]
}



function moveChildren(node) {
    if(node.children) {
        node.children.forEach(function(c) { moveChildren(c); });
        node._children = node.children;
        node.children = null;
    }
}
moveChildren(root);


function update(source) {

  // Compute the flattened node list. TODO use d3.layout.hierarchy.
  var nodes = tree.nodes(root);

  var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

  d3.select("svg").transition()
      .duration(duration)
      .attr("height", height);

  d3.select(self.frameElement).transition()
      .duration(duration)
      .style("height", height + "px");

  // Compute the "layout".
  nodes.forEach(function(n, i) {
    n.x = i * (barHeight);
  });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.pid || (d.pid = ++i); });

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .style("opacity", 1e-6)
      .on("mouseover", function(d) {
      var g = d3.select(this); // The node
      // The class is used to remove the additional text later
      var my_hover = g.append('text')
         .classed('my_hover', true)
         .attr('x', 25)
         .attr('y', 20)
         .text(d.desc);
      })
      .on("mouseout", function() {
          //mouseout = remove the text you displayed
          d3.select(this).select('text.my_hover').remove();
      });

  // Enter any new nodes at the parent's previous position.
  nodeEnter.append("rect")
      .attr("y", -barHeight / 2)
      .attr("height", barHeight)
      .attr("width", barWidth)
      .style("fill", color)
      .on("click", click);

  nodeEnter.append("text")
      .attr("dy", -8)
      .attr("dx", 5.5)
      .text(function(d) { return d.text; });

  // Transition nodes to their new position.
  nodeEnter.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1);

  node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1)
    .select("rect")
      .style("fill", color);

  // Transition exiting nodes to the parent's new position.
  node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .style("opacity", 1e-6)
      .remove();

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}


update(root);

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}


function color(d) {
  return d._children ? "#00FFFF" : d.children ? "#D15FEE" : "#7F3CFF";
}


</script>
