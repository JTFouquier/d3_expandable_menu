<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
  cursor: pointer;
  fill: #fff;
  fill-opacity: 0.3;
  stroke: #333;
  stroke-width: 2px;
}

.node text {
  font: 22px sans-serif;
  pointer-events: none;
}

path.link {
  fill: none;
  /*stroke: #333;*/
  stroke-width: 2px;
}

</style>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var margin = {top: 50, right: 20, bottom: 20, left: 20},
    width = 1400 - margin.left - margin.right,
    barHeight = 60,
    barWidth = width * .4;

var i = 0,
    duration = 550,
    root;

var tree = d3.layout.tree()
    .nodeSize([0, 20]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


root = {
  "id": "1-1-1-1-1-1",
  "text": "gene + disease relationship",
  "desc": "",
  "children": [{
    "id": "1",
    "text": "(gene) relates to the disease",
    "children": [{
      "id": "1-1",
      "text": "altered expression is associated with",
      "desc": "gene expression is the process by which information from a gene is used in the synthesis of a functional gene product. When gene expression is altered, gene expression is either increased or decreased.",
      "children": [
        {
          "id": "1-1-1",
          "text": "decreased expression leads to",
          "desc": "gene products (mRNA, protein, or microRNAs) are produced slower than normal."
        }, {
          "id": "1-1-2",
          "text": "increased expression leads to",
          "desc": "Gene products (mRNA, protein, or microRNAs) are produced faster than normal."
        }]
      }, {
        "id": "1-2",
        "text": "altered regulation leads to",
        "desc": ""
      }, {
      "id": "1-3",
      "text": "mutation is associated with",
      "desc": "Gene mutations or aberrations are permanent alterations in the DNA sequence that makes up a gene, differing from the sequence found in most people. Mutations range in size; they can affect anywhere from a single DNA base pair to a large piece of a chromosome that includes multiple genes.",
      "children": [{
          "id": "1-3-1",
          "text": "deletion mutation is associated with",
          "desc": "A mutation in which a part of a chromosome or a sequence of DNA is lost is considered a deletion mutation. Deletion mutations are sometimes known as deficiencies, gene deletions, or simply 'deletions.'",
        }, {
          "id": "1-3-2",
          "text": "duplication mutation is associated with",
          "desc": "When any region of DNA is generated (duplicated) or abnormally copied during molecular evolution from within a gene region.",
        }, {
          "id": "1-3-3",
          "text": "insertion mutation is associated with",
          "desc": "An insertion changes the number of DNA bases in a gene by adding a piece of DNA."
        }, {
          "id": "1-3-4",
          "text": "inversion mutation is associated with",
          "desc": "A chromosome segment is 'clipped' out, turned upside down, and reinserted back into the chromosome.",
        }, {
          "id": "1-3-5",
          "text": "substitution mutation is associated with",
          "desc": "When one base pair is replaced by a different base pair."
        }
      ]}, {
        "id": "1-4",
        "text": "and post-translational modifications are associated with",
        "desc": "translation is protein synthesis. When changes are made to a protein during or after translation, it is considered a post-translational modification."
    }]}, {
    "id": "2",
    "text": "has no relation to",
    "desc": "the gene does not relate to the disease."  }]
}


function update(source) {

  // Compute the flattened node list. TODO use d3.layout.hierarchy.
  var nodes = tree.nodes(root);

  var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

  d3.select("svg").transition()
      .duration(duration)
      .attr("height", height * 1.5);

  d3.select(self.frameElement).transition()
      .duration(duration)
      .style("height", height + "px");

  // Compute the "layout".
  nodes.forEach(function(n, i) {
    n.x = i * (barHeight * 1.3);
  });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.pid || (d.pid = ++i); });

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .style("opacity", 1e-6)
      .on("mouseover", function(d) {
      var g = d3.select(this); // The node
      // The class is used to remove the additional text later
      var my_hover = g.append('text')
         .classed('my_hover', true)
         .attr('x', 25)
         .attr('y', 20)
         .text(d.desc);
      })
      .on("mouseout", function() {
          //mouseout = remove the text you displayed
          d3.select(this).select('text.my_hover').remove();
      });

  // Enter any new nodes at the parent's previous position.
  nodeEnter.append("rect")
      .attr("y", -barHeight / 2)
      .attr("x", indent_of)
      .attr("height", barHeight)
      .attr("width", barWidth)
      .style("fill", color)
      .on("click", click);

  nodeEnter.append("text")
      .attr("dy", -3)
      .attr("dx", indent_of )
      .text(function(d) { return d.text; });

  // Transition nodes to their new position.
  nodeEnter.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1);

  node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1)
      .select("rect")
      .style("fill", color);

  // Transition exiting nodes to the parent's new position.
  node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .style("opacity", 1e-6)
      .remove();

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}


update(root);

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function indent_of(d) {
  var my_string = d.id;
  console.log(my_string);
  if (my_string.length === 1) {
    indent = 100;
    return indent;
  } else if (my_string.length === 3) {
    indent = 200;
    return indent;
  } else if (my_string.length === 5) {
    indent = 400;
    return indent;
  } else {
    indent = 0;
    return indent;
}
};


function color(d) {
  var my_string = d.id;
  console.log(my_string.length);
  if (my_string.length === 1) {
    return d ? "purple" : "purple";
  } else if (my_string.length === 3) {
      return d ? "blue" : "blue";
  } else if (my_string.length === 5) {
      return d ? "orange" : "orange";
  } else {
    return d ? "black" : "black";
  }
};


</script>
